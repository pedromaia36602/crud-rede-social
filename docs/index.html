<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unimetrofórum</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>UNIMETROFÓRUM</h1>
    <h3>a rede social exclusiva da unimetrocamp</h3>
  </header>
  <br>

  <div class="form-container">
    <form action="https://webhook.site/71e77041-2b21-47e5-b163-23a3903690ff?" method="post" target="_blank">
      <fieldset>
        <legend><h2>Login</h2></legend>
        <br>
        <div>
          <label for="input_usuario"><h4>Usuário:</h4></label>
          <input id="input_usuario" type="text" name="usuario" placeholder="Digite seu usuário">
        </div>
        <br>
        <div>
          <label for="input_senha"><h4>Senha:</h4></label>
          <input id="input_senha" type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <br>
        <button type="submit">Entrar</button>
      </fieldset>
    </form>

    <form action="https://webhook.site/71e77041-2b21-47e5-b163-23a3903690ff?" method="post" target="_blank">
      <fieldset>
        <legend><h2>Não tem cadastro ainda?</h2></legend>
        <br>
        <div>
          <label for="input_novousuario"><h4>Novo usuário:</h4></label>
          <input id="input_novousuario" type="text" name="novousuario" placeholder="Digite seu novo usuário">
        </div>
        <br>
        <div>
          <label for="input_novasenha"><h4>Nova senha:</h4></label>
          <input id="input_novasenha" type="password" name="novasenha" placeholder="Digite sua nova senha">
        </div>
        <br>
        <button type="submit">Cadastrar</button>
      </fieldset>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
