<!DOCTYPE html>
<html lang="pt-br"> <!-- Alterado para incluir o atributo "lang" -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unimetrofórum</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="body-index">
  <header>
    <h1>UNIMETROFÓRUM</h1>
    <h3>a rede social exclusiva da unimetrocamp</h3>
  </header>
  <br>

  <div class="form-container">
    <!-- Formulário de Login -->
    <form id="formLogin" action="login.php" method="POST"> <!-- Adiciona o id "formLogin" -->
      <fieldset>
        <legend><h2>Login</h2></legend>
        <br>
        <div>
          <label for="input_usuario"><h4>Usuário:</h4></label>
          <input id="input_usuario" type="text" name="usuario" placeholder="Digite seu usuário" required> <!-- Adicionado required -->
        </div>
        <br>
        <div>
          <label for="input_senha"><h4>Senha:</h4></label>
          <input id="input_senha" type="password" name="senha" placeholder="Digite sua senha" required> <!-- Adicionado required -->
        </div>
        <br>
        <button class="botao" type="submit">Entrar</button>
      </fieldset>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="formCadastro" method="POST"> <!-- Remover a ação "action" -->
      <fieldset>
        <legend><h2>Não tem cadastro ainda?</h2></legend>
        <br>
        <div class="separacao">
          <div>
            <label for="input_novousuario"><h4>Nome de usuário:</h4></label>
            <input id="input_novousuario" type="text" name="novousuario" placeholder="Digite seu novo usuário" required> <!-- Adicionado required -->
          </div>
          <div>
            <label for="input_novoemail"><h4>Novo e-mail:</h4></label>
            <input id="input_novoemail" type="email" name="novoemail" placeholder="Digite seu email" required> <!-- Adicionado required -->
          </div>
        </div>
        <br>
        <div class="separacao">
          <div>
            <label for="input_novasenha"><h4>Nova senha:</h4></label>
            <input id="input_novasenha" type="password" name="novasenha" placeholder="Digite sua nova senha" required> <!-- Adicionado required -->
          </div>
          <div>
            <label for="input_novadatanascimento"><h4>Data de nascimento:</h4></label>
            <input id="input_novadatanascimento" type="date" name="novadatanascimento" placeholder="Digite sua data de nascimento" required> <!-- Alterado o id duplicado e adicionado required -->
          </div>
        </div>
        <div class="separacao">
          <div>
            <label for="input_novamatricula"><h4>Matrícula:</h4></label>
            <input id="input_novamatricula" type="number" name="novamatricula" placeholder="Digite sua matrícula" required> <!-- Adicionado required -->
          </div>
        </div>
        <br>
        <button class="botao" type="submit">Cadastrar</button>
      </fieldset>
    </form>
  </div>

  <!-- Links para outras páginas -->

  <script src="script.js"></script>
</body>
</html>
